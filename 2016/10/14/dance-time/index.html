    <div class="entry">
      
        <p>非常喜欢这个<a href="http://www.html5tricks.com/demo/html5-canvas-dance-time/index.html" target="_blank" rel="external">会跳舞的时间</a>,可下载源码进行<a href="http://www.html5tricks.com/8-html5-pixel-animation.html" target="_blank" rel="external">参考</a></p>
<h2 id="Quick-Learn"><a href="#Quick-Learn" class="headerlink" title="Quick Learn"></a>Quick Learn</h2><h3 id="javascript"><a href="#javascript" class="headerlink" title="javascript"></a>javascript</h3><p>1.获取网页的显示时间对象</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$(<span class="string">'#zzsc'</span>).html(<span class="string">'&lt;canvas id="canvas"&gt;&lt;/canvas&gt;'</span>);</div></pre></td></tr></table></figure>
<p>2.设置页面参数</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">var</span> WINDOW_WIDTH = <span class="number">920</span>;</div><div class="line">		<span class="keyword">var</span> WINDOW_HEIGHT = <span class="number">400</span>;</div><div class="line">		<span class="keyword">var</span> RADIUS = <span class="number">7</span>; <span class="comment">//球半径</span></div><div class="line">		<span class="keyword">var</span> NUMBER_GAP = <span class="number">10</span>; <span class="comment">//数字之间的间隙</span></div><div class="line">		<span class="keyword">var</span> u=<span class="number">0.65</span>; <span class="comment">//碰撞能量损耗系数</span></div><div class="line">		<span class="keyword">var</span> context; <span class="comment">//Canvas绘制上下文</span></div><div class="line">		<span class="keyword">var</span> balls = []; <span class="comment">//存储彩色的小球</span></div><div class="line">		<span class="keyword">const</span> colors = [<span class="string">"#33B5E5"</span>,<span class="string">"#0099CC"</span>,<span class="string">"#AA66CC"</span>,<span class="string">"#9933CC"</span>,<span class="string">"#99CC00"</span>,<span class="string">"#669900"</span>,<span class="string">"#FFBB33"</span>,<span class="string">"#FF8800"</span>,<span class="string">"#FF4444"</span>,<span class="string">"#CC0000"</span>]; <span class="comment">//彩色小球的颜色</span></div><div class="line">		<span class="keyword">var</span> currentNums = []; <span class="comment">//屏幕显示的8个字符</span></div></pre></td></tr></table></figure>
<p>3.绘制时间</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">drawDatetime</span>(<span class="params">cxt</span>)</span>&#123;</div><div class="line">			<span class="keyword">var</span> nums = [];</div><div class="line"></div><div class="line">			context.fillStyle=<span class="string">"#005eac"</span></div><div class="line">			<span class="keyword">var</span> date = <span class="keyword">new</span> <span class="built_in">Date</span>();</div><div class="line">			<span class="keyword">var</span> offsetX = <span class="number">70</span>, offsetY = <span class="number">30</span>;</div><div class="line">			<span class="keyword">var</span> hours = date.getHours();</div><div class="line">			<span class="keyword">var</span> num1 = <span class="built_in">Math</span>.floor(hours/<span class="number">10</span>);</div><div class="line">			<span class="keyword">var</span> num2 = hours%<span class="number">10</span>;</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num1&#125;);</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num2&#125;);</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: <span class="number">10</span>&#125;); <span class="comment">//冒号</span></div><div class="line">			<span class="keyword">var</span> minutes = date.getMinutes();</div><div class="line">			<span class="keyword">var</span> num1 = <span class="built_in">Math</span>.floor(minutes/<span class="number">10</span>);</div><div class="line">			<span class="keyword">var</span> num2 = minutes%<span class="number">10</span>;</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num1&#125;);</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num2&#125;);</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: <span class="number">10</span>&#125;); <span class="comment">//冒号</span></div><div class="line">			<span class="keyword">var</span> seconds = date.getSeconds();</div><div class="line">			<span class="keyword">var</span> num1 = <span class="built_in">Math</span>.floor(seconds/<span class="number">10</span>);</div><div class="line">			<span class="keyword">var</span> num2 = seconds%<span class="number">10</span>;</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num1&#125;);</div><div class="line">			nums.push(&#123;<span class="attr">num</span>: num2&#125;);</div><div class="line"></div><div class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> x = <span class="number">0</span>;x&lt;nums.length;x++)&#123;</div><div class="line">				nums[x].offsetX = offsetX;</div><div class="line">				offsetX = drawSingleNumber(offsetX,offsetY, nums[x].num,cxt);</div><div class="line">				<span class="comment">//两个数字连一块，应该间隔一些距离</span></div><div class="line">				<span class="keyword">if</span>(x&lt;nums.length<span class="number">-1</span>)&#123;</div><div class="line">					<span class="keyword">if</span>((nums[x].num!=<span class="number">10</span>) &amp;&amp;(nums[x+<span class="number">1</span>].num!=<span class="number">10</span>))&#123;</div><div class="line">						offsetX+=NUMBER_GAP;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line"></div><div class="line">			<span class="comment">//说明这是初始化</span></div><div class="line">			<span class="keyword">if</span>(currentNums.length ==<span class="number">0</span>)&#123;</div><div class="line">				currentNums = nums;</div><div class="line">			&#125;<span class="keyword">else</span>&#123;</div><div class="line">				<span class="comment">//进行比较</span></div><div class="line">				<span class="keyword">for</span>(<span class="keyword">var</span> index = <span class="number">0</span>;index&lt;currentNums.length;index++)&#123;</div><div class="line">					<span class="keyword">if</span>(currentNums[index].num!=nums[index].num)&#123;</div><div class="line">						<span class="comment">//不一样时，添加彩色小球</span></div><div class="line">						addBalls(nums[index]);</div><div class="line">						currentNums[index].num=nums[index].num;</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			renderBalls(cxt);</div><div class="line">			updateBalls();</div><div class="line"></div><div class="line">			<span class="keyword">return</span> date;</div><div class="line">		&#125;</div></pre></td></tr></table></figure>
<p>4.添加小球</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">addBalls</span> (<span class="params">item</span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> num = item.num;</div><div class="line">			<span class="keyword">var</span> numMatrix = digit[num];</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> y = <span class="number">0</span>;y&lt;numMatrix.length;y++)&#123;</div><div class="line">				<span class="keyword">for</span>(<span class="keyword">var</span> x = <span class="number">0</span>;x&lt;numMatrix[y].length;x++)&#123;</div><div class="line">					<span class="keyword">if</span>(numMatrix[y][x]==<span class="number">1</span>)&#123;</div><div class="line">						<span class="keyword">var</span> ball=&#123;</div><div class="line">							<span class="attr">offsetX</span>:item.offsetX+RADIUS+RADIUS*<span class="number">2</span>*x,</div><div class="line">							<span class="attr">offsetY</span>:<span class="number">30</span>+RADIUS+RADIUS*<span class="number">2</span>*y,</div><div class="line">							<span class="attr">color</span>:colors[<span class="built_in">Math</span>.floor(<span class="built_in">Math</span>.random()*colors.length)],</div><div class="line">							<span class="attr">g</span>:<span class="number">1.5</span>+<span class="built_in">Math</span>.random(),</div><div class="line">							<span class="attr">vx</span>:<span class="built_in">Math</span>.pow(<span class="number">-1</span>, <span class="built_in">Math</span>.ceil(<span class="built_in">Math</span>.random()*<span class="number">10</span>))*<span class="number">4</span>+<span class="built_in">Math</span>.random(),</div><div class="line">							<span class="attr">vy</span>:<span class="number">-5</span></div><div class="line">						&#125;</div><div class="line">						balls.push(ball);</div><div class="line">					&#125;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">		&#125;</div></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">updateBalls</span> (<span class="params"></span>) </span>&#123;</div><div class="line">			<span class="keyword">var</span> i =<span class="number">0</span>;</div><div class="line">			<span class="keyword">for</span>(<span class="keyword">var</span> index = <span class="number">0</span>;index&lt;balls.length;index++)&#123;</div><div class="line">				<span class="keyword">var</span> ball = balls[index];</div><div class="line">				ball.offsetX += ball.vx;</div><div class="line">				ball.offsetY += ball.vy;</div><div class="line">				ball.vy+=ball.g;</div><div class="line">				<span class="keyword">if</span>(ball.offsetY &gt; (WINDOW_HEIGHT-RADIUS))&#123;</div><div class="line">					ball.offsetY= WINDOW_HEIGHT-RADIUS;</div><div class="line">					ball.vy=-ball.vy*u;</div><div class="line">				&#125;</div><div class="line">				<span class="keyword">if</span>(ball.offsetX&gt;RADIUS&amp;&amp;ball.offsetX&lt;(WINDOW_WIDTH-RADIUS))&#123;</div><div class="line"></div><div class="line">					balls[i]=balls[index];</div><div class="line">					i++;</div><div class="line">				&#125;</div><div class="line">			&#125;</div><div class="line">			<span class="comment">//去除出边界的球</span></div><div class="line">			<span class="keyword">for</span>(;i&lt;balls.length;i++)&#123;</div><div class="line">				balls.pop();</div><div class="line">			&#125;</div><div class="line">		&#125;</div></pre></td></tr></table></figure>
